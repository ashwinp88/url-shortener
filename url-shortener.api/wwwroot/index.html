<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener Service</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">URL Shortener Service</h1>
        <!-- Section 1: Shorten URL -->
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h3>Generate Shortened URL</h3>
                <form id="shorten-form">
                    <div class="form-group">
                        <label for="long-url">Enter URL to shorten:</label>
                        <input type="text" class="form-control" id="long-url" placeholder="https://example.com">
                    </div>
                    <button type="submit" class="btn btn-primary">Shorten URL</button>
                </form>
                <div id="shorten-result" class="mt-3"></div>
            </div>
        </div>
        <!-- Section 2: Get Original URL -->
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h3>Retrieve Original URL</h3>
                <form id="retrieve-form">
                    <div class="form-group">
                        <label for="short-url">Enter Shortened URL:</label>
                        <input type="text" class="form-control" id="short-url" placeholder="https://yourdomain.com/abc123">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Original URL</button>
                </form>
                <div id="retrieve-result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Optionally, include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    <script>
    $(document).ready(function() {
        $('#shorten-form').submit(function(event) {
            event.preventDefault();
            var longUrl = $('#long-url').val();
            if (longUrl) {
                $.ajax({
                    url: '/api/generate',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(longUrl),
                    success: function(shortUrl) {
                        var fullShortUrl = window.location.origin + '/' + shortUrl;
                        $('#shorten-result').html('<p>Shortened URL: <a href="' + fullShortUrl + '">' + fullShortUrl + '</a></p>');
                    },
                    error: function(xhr, status, error) {
                        $('#shorten-result').html('<p class="text-danger">Error: ' + error + '</p>');
                    }
                });
            } else {
                $('#shorten-result').html('<p class="text-danger">Please enter a URL.</p>');
            }
        });
        
        $('#retrieve-form').submit(function(event) {
            event.preventDefault();
            var shortUrl = $('#short-url').val();
            if (shortUrl) {
                // Extract the short code from the URL
                var shortCode = shortUrl.split('/').pop();
                $.ajax({
                    url: '/api/generate/' + encodeURIComponent(shortCode),
                    type: 'GET',
                    success: function(longUrl) {
                        $('#retrieve-result').html('<p>Original URL: <a href="' + longUrl + '">' + longUrl + '</a></p>');
                    },
                    error: function(xhr, status, error) {
                        $('#retrieve-result').html('<p class="text-danger">Error: ' + error + '</p>');
                    }
                });
            } else {
                $('#retrieve-result').html('<p class="text-danger">Please enter a shortened URL.</p>');
            }
        });
    });
    </script>
</body>
</html>

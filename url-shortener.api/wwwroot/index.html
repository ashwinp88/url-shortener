<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        /* Header Styling */
        .custom-header {
            background-color: #27292c; /* A blue shade complementing the icon */
            color: white;
            padding: 10px 20px;
        }
        .custom-header img {
            height: 40px;
            margin-right: 10px;
        }
        .custom-header .nav-link {
            color: white !important;
        }
        .custom-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .read-only-input {
            background-color: #f8f9fa; /* Light gray background */
            border: 1px solid #ced4da; /* Border to match input styles */
        }
        .spacer {
            height: 50px; /* Adjust height as needed */
        }
    </style>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<!-- Header -->
<header class="custom-header d-flex align-items-center justify-content-between fixed-top">
    <div class="d-flex flex-column align-items-start">
        <div class="d-flex align-items-center">
            <img src="assets/left-and-right-arrows.png" alt="Icon">
            <div>
                <h1 class="h5 mb-0">URL Shortener</h1>
                <p class="tagline mb-0">Shrink and share your links instantly</p>
            </div>
        </div>
    </div>
</header>
<!-- Spacer -->
<div class="spacer"></div>
<div class="container my-5">
    <div class="row align-items-center">
        <!-- Card Section -->
        <div class="col-md-6">
            <div class="custom-card bg-white p-4">
                <h5 class="card-title mb-3">Shorten a long URL</h5>
                <form>
                    <!-- Long URL Input -->
                    <div class="mb-3">
                        <label for="longUrl" class="form-label">Enter long link here</label>
                        <input type="url" class="form-control" id="longUrl" placeholder="https://example.com">
                    </div>
                    <!-- Read-Only Domain Input -->
                    <div class="mb-3">
                        <label for="domain" class="form-label">Customize your link</label>
                        <div class="input-group">
                            <input type="text" class="form-control read-only-input" id="domain" value="tinyurl.com" readonly>
                            <input type="text" class="form-control" id="alias" placeholder="Enter alias">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                </form>
            </div>
        </div>
    
        <!-- Text Section -->
        <div class="col-md-6">
            <h3>The Original URL Shortener</h3>
            <p>Create shorter URLs with our service to make them easier to share and track. Use branded domains and fully custom links for your business or personal use.</p>
            <!-- <button class="btn btn-outline-primary me-2">View Plans</button>
            <button class="btn btn-outline-secondary">Create Free Account</button> -->
        </div>
    </div>
</div>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

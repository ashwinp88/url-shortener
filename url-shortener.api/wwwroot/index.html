<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header class="custom-header d-flex align-items-center justify-content-between">
        <div class="d-flex flex-column align-items-start">
            <div class="d-flex align-items-center">
                <img src="assets/left-and-right-arrows.png" alt="Icon">
                <div>
                    <h1 class="h5 mb-0">URL Shortener</h1>
                    <p class="tagline mb-0">Shrink and share your links instantly</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Spacer -->
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Card Section -->
            <div class="col-md-6">
                <div class="custom-card bg-white p-4">
                    <h5 class="card-title mb-3">Shorten a long URL</h5>
                    <form onsubmit="onSubmit(event)">
                        <!-- Long URL Input -->
                        <div class="mb-3">
                            <label for="longUrl" class="form-label">Enter url here</label>
                            <input type="url" class="form-control" id="longUrl" placeholder="https://example.com">
                        </div>
                        <!-- Read-Only Domain Input -->
                        <div class="mb-3">
                            <label for="domain" class="form-label">Customize your link</label>
                            <div class="input-group">
                                <input type="text" class="form-control read-only-input" id="domain" value="hostname"
                                    readonly>
                                <input type="text" class="form-control" id="alias" placeholder="Enter alias"
                                    maxlength="50" pattern="^[a-zA-Z0-9]*$"
                                    title="Only alphanueric characters are supported.">
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                    </form>
                     <!-- Generated Url -->
                     <div class="mb-3" id="shortLinkContainer" hidden>
                        <label for="shortLink">Your Shortened Link:</label>
                        <div class="input-group">
                            <input type="text" id="shortLink" class="form-control"
                                value="https://yourdomain.com/short-url" readonly onclick="this.select()">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" id="copyButton" onclick="copyToClipboard()">
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Section -->
            <div class="col-md-6 text-end mb-2 mt-5">
                <h3>The Original URL Shortener</h3>
                <p>Create shorter URLs with our service to make them easier to share and track. Use branded domains and
                    fully custom links for your business or personal use.</p>
                <!-- <button class="btn btn-outline-primary me-2">View Plans</button>
            <button class="btn btn-outline-secondary">Create Free Account</button> -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
